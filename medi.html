<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="time"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .medicine-list {
            margin-top: 20px;
        }

        .medicine-list ul {
            list-style-type: none;
            padding: 0;
        }

        .medicine-list li {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .medicine-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .medicine-item p {
            margin: 5px 0;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Medicine Reminder App</h1>

    <div class="form-group">
        <label for="medicineName">Medicine Name</label>
        <input type="text" id="medicineName" placeholder="Enter medicine name">
    </div>
    <div class="form-group">
        <label for="dosage">Dosage</label>
        <input type="text" id="dosage" placeholder="Enter dosage (e.g. 2 tablets)">
    </div>
    <div class="form-group">
        <label for="reminderTime">Reminder Time</label>
        <input type="time" id="reminderTime">
    </div>
    <button onclick="addMedicine()">Add Medicine</button>

    <div class="medicine-list" id="medicineList">
        <!-- List of added medicines will be displayed here -->
    </div>
</div>

<script>
    // Function to load medicines from localStorage and display them
    function loadMedicines() {
        const medicineList = document.getElementById("medicineList");
        medicineList.innerHTML = ""; // Clear the list before displaying

        let medicines = JSON.parse(localStorage.getItem("medicines")) || [];

        if (medicines.length === 0) {
            medicineList.innerHTML = "<p>No medicines added yet!</p>";
        } else {
            const ul = document.createElement("ul");

            medicines.forEach((med, index) => {
                const li = document.createElement("li");
                li.classList.add("medicine-item");
                li.innerHTML = `
                    <div>
                        <p><strong>Medicine Name:</strong> ${med.name}</p>
                        <p><strong>Dosage:</strong> ${med.dosage}</p>
                        <p><strong>Reminder Time:</strong> ${med.time}</p>
                    </div>
                    <button class="remove-btn" onclick="removeMedicine(${index})">Remove</button>
                `;
                ul.appendChild(li);
            });

            medicineList.appendChild(ul);
        }
    }

    // Function to add a medicine to the list
    function addMedicine() {
        const name = document.getElementById("medicineName").value;
        const dosage = document.getElementById("dosage").value;
        const time = document.getElementById("reminderTime").value;

        if (name && dosage && time) {
            let medicines = JSON.parse(localStorage.getItem("medicines")) || [];
            medicines.push({ name, dosage, time });

            localStorage.setItem("medicines", JSON.stringify(medicines));
            loadMedicines();  // Refresh the medicine list
        } else {
            alert("Please fill in all fields.");
        }
    }

    // Function to remove a medicine from the list
    function removeMedicine(index) {
        let medicines = JSON.parse(localStorage.getItem("medicines")) || [];
        medicines.splice(index, 1);
        localStorage.setItem("medicines", JSON.stringify(medicines));
        loadMedicines();  // Refresh the medicine list
    }

    // Load medicines on page load
    window.onload = loadMedicines;
</script>

</body>
</html>
