<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder App - Registration & OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color:ivory
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color:darkblue;
            color:yellow;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .btn-primary, .btn-success {
            width: 100%;
        }
        .otp-section {
            display: none;
        }
        .show-otp .otp-section {
            display: block;
        }
        .otp-sent-msg {
            display: none;
            color:rgb(239, 13, 13);
            font-weight:Italic;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <!-- Registration Form -->
                        <form id="registrationForm" onsubmit="handleFormSubmit(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                                <small class="text-muted">Enter a 10-digit phone number</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Next</button>
                        </form>

                        <!-- OTP Sent Message (Initially Hidden) -->
                        <div id="otpSentMessage" class="otp-sent-msg">
                            OTP has been sent to your mobile number.
                        </div>

                        <!-- OTP Verification Section (Initially Hidden) -->
                        <div id="otp-section" class="otp-section">
                            <h3 class="mt-4">Enter OTP</h3>
                            <form action="/verify-otp" method="post">
                                <div class="mb-3">
                                    <label for="otp" class="form-label">OTP</label>
                                    <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter the OTP" required>
                                </div>
                                <button type="submit" class="btn btn-success">Verify OTP</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form submission for demo purposes

            // Simulate sending OTP
            document.getElementById('otpSentMessage').style.display = 'block';  // Show OTP sent message
            setTimeout(function() {
                document.getElementById('otp-section').classList.add('show-otp'); // Show OTP input section after delay
            }, 1000); // Show OTP section after 1 second
        }
    </script>
</body>
</html>
